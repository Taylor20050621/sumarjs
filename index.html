<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Calculadora</title>
</head>

<body>
    <h1>Aplicacion Calculadora</h1>
    <div>
        <form action="" method="get">
            <div>
                <label for="numero1">Ingrese el numero 1</label>
                <input type="text" id="numero1" name="numero1">
            </div>
            <div>
                <label for="numero2">Ingrese el numero 2</label>
                <input type="text" id="numero2" name="numero2">
            </div>
            <div>
                <label for="operacion">Ingrese la operecion a realizar</label>
                <select name="operacion" id="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="division">Division</option>
                </select>
            </div>
            <div>
                <input type="button" onclick="sumar()" value="Enviar">
            </div>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
